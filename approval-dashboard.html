<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Dashboard | Creator Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dashboard-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .upload-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }

        .preview-box {
            width: 100%;
            height: 180px;
            background: #0f172a;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-approve {
            flex: 1;
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-reject {
            flex: 1;
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-feature {
            background: #fbbf24;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .status-pending {
            background: #fbbf24;
            color: #000;
        }

        .status-approved {
            background: #22c55e;
            color: white;
        }

        .status-rejected {
            background: #ef4444;
            color: white;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <nav>
            <div class="brand" onclick="window.location.href='/'" style="cursor:pointer">
                <div class="brand-icon"><i data-lucide="zap" color="#fff" size="24"></i></div>
                <span>BEAST<span style="color:var(--primary)">HUB</span> ADMIN</span>
            </div>
            <button class="btn-secondary" onclick="window.location.href='/admin'">BACK TO ADMIN</button>
        </nav>

        <main class="dashboard-container">
            <h1 style="margin-bottom: 30px;">Creator Contribution Dashboard</h1>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('pending')">
                    <i data-lucide="clock" size="16" style="vertical-align: middle;"></i> Pending (<span
                        id="pending-count">0</span>)
                </button>
                <button class="tab" onclick="switchTab('approved')">
                    <i data-lucide="check-circle" size="16" style="vertical-align: middle;"></i> Approved
                </button>
                <button class="tab" onclick="switchTab('rejected')">
                    <i data-lucide="x-circle" size="16" style="vertical-align: middle;"></i> Rejected
                </button>
            </div>

            <div class="upload-grid" id="uploads-grid">
                <!-- Dynamic cards will load here -->
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        let currentTab = 'pending';

        async function loadUploads(status = 'pending') {
            const grid = document.getElementById('uploads-grid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px;">Loading...</div>';

            try {
                const res = await fetch(`/api/admin/pending-uploads`);
                const data = await res.json();

                if (data.status === 'success') {
                    renderUploads(data.uploads);
                    document.getElementById('pending-count').textContent = data.uploads.length;
                }
            } catch (e) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px; color: #ef4444;">Error loading uploads</div>';
            }
        }

        function renderUploads(uploads) {
            const grid = document.getElementById('uploads-grid');

            if (uploads.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px; color: #64748b;">No uploads to review</div>';
                return;
            }

            grid.innerHTML = uploads.map(upload => `
                <div class="upload-card">
                    <div class="status-badge status-pending">PENDING</div>
                    <div class="preview-box">
                        ${upload.type === 'sound' ?
                    '<i data-lucide="music" size="48" style="opacity: 0.3;"></i>' :
                    `<img src="${upload.file_url}" alt="${upload.title}">`
                }
                    </div>
                    <h3 style="margin-bottom: 8px; font-size: 1.1rem;">${upload.title}</h3>
                    <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                        <span style="background: rgba(99,102,241,0.1); color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 600;">${upload.type.toUpperCase()}</span>
                        <span style="background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem;">${upload.category}</span>
                    </div>
                    <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 5px;">
                        <i data-lucide="user" size="12" style="vertical-align: middle;"></i> ${upload.username}
                    </p>
                    <p style="font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 15px;">
                        <i data-lucide="calendar" size="12" style="vertical-align: middle;"></i> ${new Date(upload.uploaded_at).toLocaleDateString()}
                    </p>
                    ${upload.tags ? `<p style="font-size: 0.8rem; color: #64748b; margin-bottom: 15px;">#${upload.tags.replace(/,/g, ' #')}</p>` : ''}
                    
                    <div class="action-buttons">
                        <button class="btn-approve" onclick="approveAsset(${upload.id}, false)">
                            <i data-lucide="check" size="16" style="vertical-align: middle;"></i> APPROVE
                        </button>
                        <button class="btn-feature" onclick="approveAsset(${upload.id}, true)">
                            <i data-lucide="star" size="16" style="vertical-align: middle;"></i>
                        </button>
                        <button class="btn-reject" onclick="rejectAsset(${upload.id})">
                            <i data-lucide="x" size="16" style="vertical-align: middle;"></i> REJECT
                        </button>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        async function approveAsset(assetId, featured = false) {
            if (!confirm(`${featured ? 'Feature and approve' : 'Approve'} this asset?`)) return;

            try {
                const res = await fetch('/api/admin/approve-asset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ asset_id: assetId, featured })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    alert(data.message);
                    loadUploads();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (e) {
                alert('Approval failed');
            }
        }

        async function rejectAsset(assetId) {
            const reason = prompt('Rejection reason:', 'Quality standards not met');
            if (!reason) return;

            try {
                const res = await fetch('/api/admin/reject-asset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ asset_id: assetId, reason })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    alert('Asset rejected');
                    loadUploads();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (e) {
                alert('Rejection failed');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            loadUploads(tab);
        }

        // Initial load
        window.onload = () => loadUploads();
    </script>
</body>

</html>
