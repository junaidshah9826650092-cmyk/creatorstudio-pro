<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Studio Editor | Professional Creator Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav>
            <div class="brand" onclick="window.location.href='/'" style="cursor:pointer">
                <div class="brand-icon">
                    <i data-lucide="zap" color="#fff" size="24"></i>
                </div>
                <span>BEAST<span style="color:var(--primary)">STUDIO</span></span>
            </div>

            <div class="auth-stack">
                <div id="auth-ui-container" style="display: flex; align-items: center; gap: 15px;">
                    <div id="credit-badge"
                        style="background: rgba(251, 191, 36, 0.1); border: 1px solid #fbbf24; padding: 4px 10px; border-radius: 8px; font-size: 12px; color: #fbbf24; font-weight: 700;">
                        <i data-lucide="coins" size="14" style="vertical-align: middle;"></i> <span
                            id="user-credits">0</span>
                    </div>
                    <div id="user-display" style="color: var(--text-secondary); font-size: 14px; font-weight: 600;">
                    </div>
                    <button class="btn-premium" onclick="openPricingModal()" id="upgrade-btn">UPGRADE</button>
                    <button class="btn-premium" style="background:transparent; border:1px solid var(--glass-border);"
                        onclick="localStorage.removeItem('beast_user'); window.location.href='/login'">LOGOUT</button>
                </div>
            </div>
        </nav>

        <section class="workspace">
            <aside class="sidebar">
                <div>
                    <span class="section-label">Select Workspace</span>
                    <div class="preset-selector">
                        <div class="preset-chip active" data-type="yt-thumb">
                            <i data-lucide="youtube" color="#ef4444" size="20"></i>
                            <span>Thumbnail</span>
                        </div>
                        <div class="preset-chip" data-type="logo">
                            <i data-lucide="palette" color="#6366f1" size="20"></i>
                            <span>Pro Logo</span>
                        </div>
                        <div class="preset-chip" data-type="insta">
                            <i data-lucide="instagram" color="#ec4899" size="20"></i>
                            <span>Instagram</span>
                        </div>
                        <div class="preset-chip" data-type="ios">
                            <i data-lucide="apple" color="#94a3b8" size="20"></i>
                            <span>iOS Icon</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <span class="section-label">Typography</span>
                    <div class="input-wrapper">
                        <input type="text" id="editor-text" class="input-box" value="BEAST MODE">
                    </div>
                    <div class="row-controls">
                        <div class="input-wrapper" style="flex: 1;">
                            <input type="range" id="size-slider" min="20" max="300" value="100">
                        </div>
                        <input type="color" id="text-color" value="#ffffff" class="color-input">
                    </div>
                </div>

                <div class="control-group">
                    <span class="section-label">Environment</span>
                    <input type="color" id="bg-color" value="#6366f1"
                        style="width:100%; height:35px; border-radius:8px; border:none; margin-bottom:10px;">
                    <select id="gradient-type" class="input-box">
                        <option value="none">Solid Color</option>
                        <option value="linear">Vibrant Linear</option>
                        <option value="mesh">Mesh Gradient</option>
                    </select>
                </div>

                <button id="export-btn" class="btn-premium" style="width:100%; height:55px; margin-top:auto;">
                    <i data-lucide="download-cloud" style="margin-right:8px;"></i> EXPORT HD
                </button>
            </aside>

            <main class="viewport">
                <div class="canvas-wrapper animate-ready">
                    <canvas id="beast-canvas"></canvas>
                </div>

                <div class="toolbar">
                    <div class="tool-item" onclick="openAIModal()">
                        <i data-lucide="sparkles" style="color:var(--secondary)"></i>
                        <span>AI Beast</span>
                    </div>
                    <div class="tool-item" onclick="document.getElementById('upload-input').click()">
                        <i data-lucide="image-plus"></i>
                        <span>Upload</span>
                    </div>
                    <div class="tool-item" onclick="resetBeast()">
                        <i data-lucide="rotate-ccw"></i>
                        <span>Reset</span>
                    </div>
                </div>
                <input type="file" id="upload-input" hidden accept="image/*">
            </main>
        </section>

        <!-- Modals -->
        <div id="pricing-modal" class="modal-overlay" style="display:none;">...</div>
        <div id="ai-modal" class="modal-overlay" style="display:none;">...</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
