<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker | Beast Creator Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .meme-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .canvas-area {
            background: #0f172a;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
        }

        #meme-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            background: white;
        }

        .controls-area {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <nav>
            <div class="brand" onclick="window.location.href='/'" style="cursor:pointer">
                <div class="brand-icon"><i data-lucide="zap" color="#fff" size="24"></i></div>
                <span>BEAST<span style="color:var(--primary)">HUB</span></span>
            </div>
            <button class="btn-premium" onclick="window.location.href='/library'">BACK TO LIBRARY</button>
        </nav>

        <main class="meme-container">
            <div class="canvas-area">
                <canvas id="meme-canvas"></canvas>
            </div>

            <aside class="controls-area">
                <h2>Customize Meme</h2>
                <div>
                    <label class="section-label">Top Text</label>
                    <input type="text" id="top-text" class="input-box" placeholder="Enter top text..."
                        oninput="drawMeme()">
                </div>
                <div>
                    <label class="section-label">Bottom Text</label>
                    <input type="text" id="bottom-text" class="input-box" placeholder="Enter bottom text..."
                        oninput="drawMeme()">
                </div>

                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button class="btn-secondary" style="flex: 1;" onclick="improveTextWithAI()">
                        <i data-lucide="sparkles" size="14"></i> AI IMPROVE
                    </button>
                </div>

                <hr style="border: 0.5px solid rgba(255,255,255,0.1); margin: 10px 0;">

                <button class="btn-premium" onclick="downloadMeme()" style="width: 100%; height: 50px;">
                    <i data-lucide="download" size="18"></i> DOWNLOAD HD
                </button>
            </aside>
        </main>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('meme-canvas');
        const ctx = canvas.getContext('2d');
        const templateImg = new Image();

        // Load template from URL
        const params = new URLSearchParams(window.location.search);
        const templateName = params.get('template') || 'Meme Template';

        // Mock template (In real app, fetch from /assets/resources/memes/)
        templateImg.src = 'https://media.gettyimages.com/id/1141737652/photo/angry-cat.jpg?s=612x612&w=gi&k=20&c=6cT1D0Uv_K5_1x_1Xo1j_Y_Y7_Y5_X8_X_X_X_X_X_X=';
        templateImg.crossOrigin = "Anonymous";

        templateImg.onload = () => {
            canvas.width = templateImg.width;
            canvas.height = templateImg.height;
            drawMeme();
        };

        function drawMeme() {
            ctx.drawImage(templateImg, 0, 0);

            const top = document.getElementById('top-text').value.toUpperCase();
            const bottom = document.getElementById('bottom-text').value.toUpperCase();

            ctx.font = `bold ${canvas.width / 10}px Impact, Arial`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = canvas.width / 100;
            ctx.textAlign = 'center';

            // Top Text
            if (top) {
                ctx.textBaseline = 'top';
                ctx.strokeText(top, canvas.width / 2, 20);
                ctx.fillText(top, canvas.width / 2, 20);
            }

            // Bottom Text
            if (bottom) {
                ctx.textBaseline = 'bottom';
                ctx.strokeText(bottom, canvas.width / 2, canvas.height - 20);
                ctx.fillText(bottom, canvas.width / 2, canvas.height - 20);
            }
        }

        async function improveTextWithAI() {
            const top = document.getElementById('top-text').value;
            const btn = event.currentTarget;
            btn.innerHTML = '<i data-lucide="loader" class="spin"></i> THINKING...';

            // Artificial delay or call Gemini API
            setTimeout(() => {
                document.getElementById('top-text').value = "Me when I finally fix the bug";
                drawMeme();
                btn.innerHTML = '<i data-lucide="sparkles" size="14"></i> AI IMPROVE';
                lucide.createIcons();
            }, 1000);
        }

        function downloadMeme() {
            const link = document.createElement('a');
            link.download = `beast_meme_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
