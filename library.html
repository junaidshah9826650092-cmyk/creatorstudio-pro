<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Library | Beast Creator Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .filter-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 25px;
            border-radius: 100px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .asset-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .asset-card:hover {
            transform: translateY(-5px);
        }

        .asset-preview {
            width: 100%;
            height: 160px;
            background: #0f172a;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .asset-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .download-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .download-btn:hover {
            background: var(--primary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <nav>
            <div class="brand" onclick="window.location.href='/'" style="cursor:pointer">
                <div class="brand-icon"><i data-lucide="zap" color="#fff" size="24"></i></div>
                <span>BEAST<span style="color:var(--primary)">HUB</span></span>
            </div>
            <div class="auth-stack">
                <button class="btn-premium" onclick="window.location.href='/ai-tools'">AI TOOLS</button>
            </div>
        </nav>

        <main style="padding: 40px 20px; max-width: 1200px; margin: 0 auto;">
            <h1 style="margin-bottom: 10px;">Asset Library</h1>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">High-quality resources for your next viral
                video.</p>

            <div class="filter-tabs">
                <button class="filter-btn active" onclick="switchTab('all')">All Assets</button>
                <button class="filter-btn" onclick="switchTab('trending')">ðŸ”¥ Trending</button>
                <button class="filter-btn" onclick="switchTab('packs')">ðŸ“¦ Use Case Packs</button>
                <button class="filter-btn" onclick="switchTab('memes')">Memes</button>
                <button class="filter-btn" onclick="switchTab('sounds')">Sounds</button>
            </div>

            <div id="content-area">
                <div class="asset-grid" id="asset-grid">
                    <!-- Assets will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        let currentTab = 'all';

        async function loadContent(tab = 'all') {
            const grid = document.getElementById('asset-grid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px;">Loading Assets...</div>';

            try {
                let url = '/api/resources';
                if (tab === 'trending') url += '?trending=1';
                else if (tab !== 'all' && tab !== 'packs') url += `?type=${tab}`;

                if (tab === 'packs') {
                    const res = await fetch('/api/packs');
                    const data = await res.json();
                    renderPacks(data.packs);
                    return;
                }

                const res = await fetch(url);
                const data = await res.json();
                renderAssets(data.resources);
            } catch (e) {
                grid.innerHTML = 'Error loading assets.';
            }
        }

        function renderAssets(assets) {
            const grid = document.getElementById('asset-grid');
            if (assets.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 50px; color: #64748b;">No assets found in this category.</div>';
                return;
            }
            grid.innerHTML = assets.map(asset => `
                <div class="asset-card">
                    ${asset.trending ? '<div style="position:absolute; top:10px; right:10px; background:#ef4444; color:white; padding:2px 8px; border-radius:100px; font-size:10px; font-weight:700;">ðŸ”¥ TRENDING</div>' : ''}
                    <div class="asset-preview">
                        ${asset.type === 'sound' ? '<i data-lucide="music" size="48" style="opacity:0.2"></i>' : `<img src="${asset.thumb_url || asset.file_url}" alt="${asset.title}">`}
                    </div>
                    <h3 style="margin-bottom: 5px; font-size: 1.1rem;">${asset.title}</h3>
                    <p style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 15px;">${asset.category} â€¢ ${asset.type.toUpperCase()}</p>
                    <button class="download-btn" onclick="${asset.type === 'meme' ? `openMemeEditor('${asset.title}', '${asset.file_url}')` : `downloadAsset(${asset.id}, '${asset.file_url}')`}">
                        <i data-lucide="${asset.type === 'meme' ? 'edit-3' : 'download'}" size="16"></i> ${asset.type === 'meme' ? 'USE AS MEME' : 'DOWNLOAD'}
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderPacks(packs) {
            const grid = document.getElementById('asset-grid');
            grid.innerHTML = packs.map(pack => `
                <div class="asset-card" style="background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(167,139,250,0.1)); border: 2px solid var(--primary);">
                    <div class="asset-preview">
                        <i data-lucide="package" size="48" color="var(--primary)"></i>
                    </div>
                    <h3 style="margin-bottom: 5px; font-size: 1.1rem;">${pack.name}</h3>
                    <p style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 15px;">${pack.description}</p>
                    <button class="btn-premium" style="width:100%">UNLOCK PACK</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function downloadAsset(id, url) {
            fetch('/api/resource/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            window.open(url, '_blank');
        }

        function switchTab(tab) {
            currentTab = tab;
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(tab)) btn.classList.add('active');
            });
            loadContent(tab);
        }

        function openMemeEditor(name, url) {
            window.location.href = `/meme-maker?template=${encodeURIComponent(name)}&url=${encodeURIComponent(url)}`;
        }

        // Initial Load
        window.onload = () => loadContent();
    </script>
</body>

</html>
