<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorStudio BEAST | Premium Designer</title>

    <!-- Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons & Style -->
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Auth (Safe Mode) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav>
            <div class="brand">
                <div class="brand-icon">
                    <i data-lucide="zap" color="#fff" size="24"></i>
                </div>
                <span>BEAST<span style="color:var(--primary)">STUDIO</span></span>
            </div>

            <div class="auth-stack">
                <!-- Check if Client ID exists, otherwise show premium fallback -->
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID_GOES_HERE" data-context="signin"
                    data-ux_mode="popup" data-callback="onGoogleSignIn" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill"></div>

                <button class="btn-premium" onclick="alert('Welcome Master! Your Beast Studio is ready.')">
                    <i data-lucide="crown" size="18" style="vertical-align: middle; margin-right: 6px;"></i>
                    PRO ACCESS
                </button>
            </div>
        </nav>

        <section class="workspace">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div>
                    <span class="section-label">Select Workspace</span>
                    <div class="preset-selector">
                        <div class="preset-chip active" data-type="yt-thumb">
                            <i data-lucide="youtube" color="#ef4444" size="20"></i>
                            <span>Thumbnail</span>
                        </div>
                        <div class="preset-chip" data-type="logo">
                            <i data-lucide="palette" color="#6366f1" size="20"></i>
                            <span>Pro Logo</span>
                        </div>
                        <div class="preset-chip" data-type="insta">
                            <i data-lucide="instagram" color="#ec4899" size="20"></i>
                            <span>Instagram</span>
                        </div>
                        <div class="preset-chip" data-type="ios">
                            <i data-lucide="apple" color="#94a3b8" size="20"></i>
                            <span>iOS Icon</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <span class="section-label">Typography</span>
                    <div class="input-wrapper">
                        <input type="text" id="editor-text" class="input-box" value="BEAST MODE"
                            placeholder="Type here...">
                    </div>

                    <div class="row-controls">
                        <div class="input-wrapper" style="flex: 1;">
                            <span class="section-label" style="font-size: 0.6rem; margin: 0 0 5px 0;">Size</span>
                            <input type="range" id="size-slider" min="20" max="300" value="100">
                        </div>
                        <div class="input-wrapper"
                            style="width: 60px; display: flex; align-items: center; justify-content: center;">
                            <input type="color" id="text-color" value="#ffffff" class="color-input">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <span class="section-label">Environment</span>
                    <div class="input-wrapper" style="margin-bottom: 10px;">
                        <span class="section-label" style="font-size: 0.6rem; margin: 0 0 5px 0;">Background Base</span>
                        <input type="color" id="bg-color" value="#6366f1"
                            style="width: 100%; height: 35px; border-radius: 8px; border: none; cursor: pointer;">
                    </div>
                    <div class="input-wrapper">
                        <select id="gradient-type" class="input-box">
                            <option value="none">Solid Color</option>
                            <option value="linear">Vibrant Linear</option>
                            <option value="radial">Glow Radial</option>
                            <option value="mesh">Mesh Gradient</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: auto;">
                    <button id="export-btn" class="btn-premium"
                        style="width: 100%; height: 55px; font-size: 1rem; letter-spacing: 1px;">
                        <i data-lucide="download-cloud" style="vertical-align: middle; margin-right: 8px;"></i>
                        EXPORT HD
                    </button>
                </div>
            </aside>

            <!-- Main Viewport -->
            <main class="viewport">
                <div class="canvas-wrapper animate-ready">
                    <canvas id="beast-canvas"></canvas>
                </div>

                <!-- Floating Tools -->
                <div class="toolbar">
                    <div class="tool-item" onclick="addGraphic('square')">
                        <i data-lucide="square"></i>
                        <span>Shapes</span>
                    </div>
                    <div class="tool-item" onclick="document.getElementById('upload-input').click()">
                        <i data-lucide="image-plus"></i>
                        <span>Upload</span>
                    </div>
                    <div class="tool-item" onclick="resetBeast()">
                        <i data-lucide="rotate-ccw"></i>
                        <span>Reset</span>
                    </div>
                    <div class="tool-item">
                        <i data-lucide="layers-3"></i>
                        <span>Layers</span>
                    </div>
                </div>
                <input type="file" id="upload-input" hidden accept="image/*">
            </main>
        </section>

        <!-- Ad Spot -->
        <div class="sponsored-bar">
            <i data-lucide="megaphone" size="14"></i>
            <span>PREMIUM SPONSOR SPOT â€¢ GOOGLE ADMOB INTEGRATED</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
